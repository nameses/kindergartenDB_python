{% extends "base.html" %}

{% block title %}Kindergarten payments{% endblock %}

{% block content %}
    <div class="d-flex text-muted pb-3 pl-5 bd-example">
        <a class="btn btn-secondary m-1" href="/kindergarten/{{ kindergarten.id }}/payments">Reload</a>

    </div>
    <div class="border-bottom">
        <strong class="text-dark h4 d-block p-3 mb-0">{{ kindergarten }}</strong>
    </div>
    {% for month, paid, held in kindergarten.final_sums %}
        <div class="d-flex text-muted pt-3">


            <div class="pb-3 mb-0 small lh-sm border-bottom w-100 d-flex justify-content-between">
                <div>
                    <strong class="text-dark h4 d-block pb-3 mb-0">{{ month }}</strong>
                    <p class="d-block pb-3 mb-0 lh-sm">Paid: {{ paid }}</p>
                    <p class="d-block pb-3 mb-0 lh-sm">Held: {{ held }}</p>
                </div>
            </div>
        </div>

    {% endfor %}

{% endblock %}
