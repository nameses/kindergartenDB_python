{% extends "base.html" %}

{% block title %}Kindergarten payments{% endblock %}

{% block content %}
    <div class="d-flex text-muted pb-3 pl-5 bd-example">
        <a class="btn btn-secondary m-1" href="/kindergarten/{{ kindergarten.id }}/payments">Reload</a>

    </div>
    <div class="border-bottom">
        <strong class="text-dark h4 d-block p-3 mb-0">{{ kindergarten }}</strong>
    </div>
    {% for month, paid, held in kindergarten.final_sums %}
        <div class="row text-muted">
            <div class="border-bottom w-100justify-content-between">
                <div class="d-flex h4">
                    <strong class="col text-dark d-block pb-3 mb-0">{{ month }}   </strong>
                    <p class="col d-block pb-3 mb-0 lh-sm">Paid: {{ paid|stringformat:".2f" }}</p>
                    <p class="col d-block pb-3 mb-0 lh-sm">Held: {{ held|stringformat:".2f" }}</p>
                </div>
            </div>
        </div>

    {% endfor %}

{% endblock %}
